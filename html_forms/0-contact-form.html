<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="post">
        <p>
            <label for="name">
                <span>Name: </span>
                <input type="text" name="user_name" id="name" required>
            </label>
        </p>

        <p>
            <label for="mail">
                <span>Email address: </span>
                <input type="text" name="user_mail" id="mail" required>
            </label>
        </p>

        <p>
            <label for="msg">
                <span>Message: </span>
                <textarea name="user_msg" id="msg" cols="30" rows="10" required></textarea>
            </label>
        </p>

        <p>
            <button type="submit">Submit your form</button>
        </p>
    </form>
</body>
</html>
